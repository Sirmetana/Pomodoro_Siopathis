<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link href="pomodoro.css" rel="stylesheet"/>
</head>
<body>
    <h1>Pomodoro</h1>
    <h2 id="activite">Travail</h2>
    <div class="circle_div">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="base-timer__circle">
              <circle class="base-timer__path-elapsed" cx="50" cy="50" r="25" />
            </g>
          </svg>
        <label id="timer">5:00</label>
    </div>
    <div id="parametres">
        <input class="bouton" id ="timerBouton" onclick="lancer()" type="button" value="Lancer"/>
        <div class="durees travail">
            <label for="timerDureeTrav">Durée de travail :</label>
            <input type="number" id ="timerDureeTrav" value ="5" min="1" max="120"> minutes
        </div>
        <div class="durees pause">
            <label for="timerDureePause">Durée de pause :  </label>
            <input type="number" id ="timerDureePause" name="timerDureePause" value ="4" min="1" max="120"> minutes
        </div>
    </div>
    <footer>© Lukas Siopathis 2023</footer>
    <script src="pomodoro.js">
    </script>
</body>
</html>
